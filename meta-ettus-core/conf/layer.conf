# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-ettus/meta-ettus-core/"
BBFILE_PATTERN_meta-ettus/meta-ettus-core/ = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-ettus/meta-ettus-core/ = "6"
